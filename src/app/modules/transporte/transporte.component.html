<h2>Cadastro de transporte</h2>
<div>
  <div>
    <ng-template #addCityComponent></ng-template>
  </div>
</div>
<div class="mg-bottom-15">
  <button (click)="addCity()">Adicionar cidade</button>
</div>
<div class="mg-bottom-30">
  <button class="calcTransportValuesButton" (click)="calcTransportValues()">Calcular valores</button>
</div>
<div>
  <h3>{{result}}</h3>
</div>
